<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
</head>

<body>
  <div class="game">
    <div class="control">
      <h1>Simon Game</h1>
      <div id="counter">00</div>
      <div class="btn inline btn-start" id="start">START</div>
      <div class="btn inline btn-strict" id="strict">STRICT</div>
      <div class="on-off">
        <span class="">ON</span>
        <div class="btn-switch inline">
          <div id="on-off" class="off"></div>
        </div>
        <span>OFF</span>
      </div>
    </div>
    <div class="play-field inline" id ="left-top"></div><!--
    --><div class="play-field inline" id ="right-top"></div><!--
    --><div class="play-field inline" id ="left-bottom"></div><!--
    --><div class="play-field inline" id ="right-bottom"></div>
  </div>
</body>

</html>
